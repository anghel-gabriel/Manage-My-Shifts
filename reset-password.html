<!DOCTYPE html>
<html lang="en">
	<head>

		<link href="./styles/style.css" rel="stylesheet" />
		<script defer src="./scripts/components/navbar.js"></script>
		<script defer src="./scripts/reset-password.js" type="module"></script>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<a href=""><img alt="" class="logo" src="./assets/images/header-logo.png" /></a>
				<ul class="nav-menu">
					<li class="nav-item"><a class="nav-link" href="./sign-up.html">Sign up</a></li>
					<li class="nav-item"><a class="nav-link active" href="./login.html">Login</a></li>

					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
			</nav>
		</header>
		<main>
			<form class="reset">
				<h2 class="form__title">Reset password</h2>
				<input class="reset__username" minlength="6" placeholder="Username*" required type="text" />
				<input class="reset__password" minlength="6" placeholder="New password*" required type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$" title="Password must be at least 6 characters and contain at least one letter, one number and one symbol." />
				<input class="reset__confirm-password" minlength="6" placeholder="Confirm new password*" required type="password" />
				<div class="form__row">
					<button class="reset__submit" type="submit">Reset</button>
				</div>
			</form>
		</main>

			<img alt="footer__logo" src="./assets/images/footer-logo.png" />

		</footer>
	</body>
</html>
